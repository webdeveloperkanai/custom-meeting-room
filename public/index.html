<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Video Meeting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        video {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .video {
            height: 200px;
            width: 200px;
            border: 5px dotted green;
            border-radius: 14px;
            padding: 10px 25px;
            margin: 15px;
        }

        * {
            margin: 0px;
            padding: 0px
        }

        .video-client {
            max-height: 100vh;
            max-width: 100%;
        }

        .my-video {
            position: fixed;
            bottom: 50px;
            right: 50px;
            background: #333;
            border: none;
            padding: 0px 20px
        }

        button {
            padding: 15px 25px;
            border: 2px solid transparent;
        }

        #mute {
            position: fixed;
            left: 50px;
            bottom: 50px;
            background: green;
            color: white;
            border-radius: 35px
        }

        #end {
            position: fixed;
            left: 150px;
            bottom: 50px;
            background: red;
            color: white;
            border-radius: 35px
        }

        .video-client {
            border: 2px solid red;
            height: 90vh;
            width: 90%;
            margin: 5vh 5%;
            border-radius: 15px;
        }

        @media(max-width:600px) and (min-width:100px) {
            .video-client {
                margin: 0;
                border-radius: 0;
                border: 0;
                max-height: 100vh;
                display: flex;
            }

            #end {
                left: 10px;
                bottom: 110px;
                width: 180px;
            }

            #mute {
                width: 180px;
                left: 10px
            }

            .my-video {
                bottom: 10px;
                right: 10px
            }
        }
    </style>
</head>

<body>
    <div id="video-grid"></div>


    <div class="call-controller">
        <button id="mute" onclick="muteCall('self')">Mute</button>
        <button id="end" onclick="location.href='/new'">End Call</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <!-- <script src="/test.js"></script> -->
    <!-- <script src="/main.js"></script> -->

    <script>
        function muteCall(id) {
            if (document.getElementsByClassName("my-video")[0].muted) {
                document.getElementsByClassName("my-video")[0].muted = false;
            } else {
                document.getElementsByClassName("my-video")[0].muted = true;
            }
        }
    </script>
</body>

</html>
